<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #3b18e9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #210cc0;
    }

    #tipResult {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tip Calculator</h2>
    <label for="billAmount">Total Bill Amount ($)</label>
    <input type="number" id="billAmount" min="0" required><br>
    <label for="serviceQuality">Service Quality (1-5)</label>
    <input type="number" id="serviceQuality" min="1" max="5" required><br>
    <label for="numberOfPeople">Number of People</label>
    <input type="number" id="numberOfPeople" min="1" required><br>
    <button onclick="calculateTip()">Calculate Tip</button><br>
    <div id="tipResult"></div>
  </div>

  <script>
    function calculateTip() {
      const billAmount = parseFloat(document.getElementById('billAmount').value);
      const serviceQuality = parseFloat(document.getElementById('serviceQuality').value);
      const numberOfPeople = parseInt(document.getElementById('numberOfPeople').value);

      if (isNaN(billAmount) || isNaN(serviceQuality) || isNaN(numberOfPeople)) {
        alert('Please enter valid input for all fields.');
        return;
      }

      const tipPerPerson = (billAmount * (serviceQuality / 100)) / numberOfPeople;

      document.getElementById('tipResult').innerHTML = `Tip: ${tipPerPerson.toFixed(2)}`;
    }
  </script>
</body>
</html>
